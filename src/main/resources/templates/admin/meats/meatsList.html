<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
</head>
<body>
    <div th:insert="admin/header :: links"></div>
    <h1>These are all the products available in our system</h1>
    <a href="#">Register new product (meat) manually</a>
    <table>
        <tr>
            <th>Id</th>
            <th>Meat type</th>
            <th>Meat description</th>
            <th>Stock</th>
            <th>Price</th>
        </tr>
        <tr th:each="meat : ${meats}">
            <td th:text="${meat.id}"></td>
            <td th:text="${meat.type}"></td>
            <td th:text="${meat.description}"></td>
            <td th:text="${meat.stock}"></td>
            <td th:text="${meat.price}"></td>
            <td>
                <a href="#">Modify</a>
            </td>
            <td>
                <a href="#">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
