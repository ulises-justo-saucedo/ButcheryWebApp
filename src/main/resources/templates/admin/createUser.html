<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
</head>
<body>
    <div th:insert="admin/header :: links"></div>
    <h1>Registering a new user</h1>
    <form action="/Butchery/adm/user/create/sent" method="POST">
        <label>Username: </label><input type="text" name="username"/>
        <label>Password: </label><input type="text" name="password"/>
        <label>Name: </label><input type="text" name="name"/>
        <label>Surname: </label><input type="text" name="surname"/>
        <input type="hidden" name="admin" value="false"/>
        <button type="submit" name="button" value="confirm">Confirm</button>
        <button type="submit" name="button" value="cancel">Cancel</button>
    </form>
</body>
</html>
